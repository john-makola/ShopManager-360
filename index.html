
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Manager 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme (Classic Blue/Slate) */
        --primary-hue: 221;
        --primary-sat: 83%;
        --neutral-hue: 215;
        --neutral-sat: 25%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--neutral-hue) var(--neutral-sat) 97%); /* Slate-50 equivalent */
      }
      /* Custom Scrollbar - Default Light */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Dark Scrollbar for Sidebar - Matches bg-blue-800 (20% Lightness) */
      .sidebar-scroll::-webkit-scrollbar-track {
        background: hsl(var(--primary-hue) var(--primary-sat) 20%); 
      }
      .sidebar-scroll::-webkit-scrollbar-thumb {
        background: hsl(var(--primary-hue) var(--primary-sat) 40%); /* Lighter for visibility */
        border-radius: 4px;
      }
      .sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--primary-hue) var(--primary-sat) 50%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Override 'blue' to be our Primary Brand Color
              blue: {
                50: 'hsl(var(--primary-hue) var(--primary-sat) 95%)',
                100: 'hsl(var(--primary-hue) var(--primary-sat) 90%)',
                200: 'hsl(var(--primary-hue) var(--primary-sat) 80%)',
                300: 'hsl(var(--primary-hue) var(--primary-sat) 70%)',
                400: 'hsl(var(--primary-hue) var(--primary-sat) 60%)',
                500: 'hsl(var(--primary-hue) var(--primary-sat) 50%)',
                600: 'hsl(var(--primary-hue) var(--primary-sat) 45%)',
                700: 'hsl(var(--primary-hue) var(--primary-sat) 35%)',
                800: 'hsl(var(--primary-hue) var(--primary-sat) 20%)',
                900: 'hsl(var(--primary-hue) var(--primary-sat) 10%)',
                950: 'hsl(var(--primary-hue) var(--primary-sat) 5%)',
              },
              // Override 'slate' to be our Neutral/Base Color
              slate: {
                50: 'hsl(var(--neutral-hue) var(--neutral-sat) 97%)',
                100: 'hsl(var(--neutral-hue) var(--neutral-sat) 94%)',
                200: 'hsl(var(--neutral-hue) var(--neutral-sat) 86%)',
                300: 'hsl(var(--neutral-hue) var(--neutral-sat) 77%)',
                400: 'hsl(var(--neutral-hue) var(--neutral-sat) 66%)',
                500: 'hsl(var(--neutral-hue) var(--neutral-sat) 50%)',
                600: 'hsl(var(--neutral-hue) var(--neutral-sat) 40%)',
                700: 'hsl(var(--neutral-hue) var(--neutral-sat) 30%)',
                800: 'hsl(var(--neutral-hue) var(--neutral-sat) 20%)',
                900: 'hsl(var(--neutral-hue) var(--neutral-sat) 10%)',
                950: 'hsl(var(--neutral-hue) var(--neutral-sat) 5%)',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
